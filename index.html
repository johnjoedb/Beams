<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Steel Beam Sizing Web App</title>
  <link rel="stylesheet" href="style.css"/>
  <!-- Load Chart.js from CDN for plotting -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
  <h1>Steel Beam Sizing (Eurocode)</h1>
  
  <!-- Input Form -->
  <div class="input-section">
    <label for="span">Span (m):</label>
    <input type="number" id="span" value="5" step="0.1"/>
    
    <label for="udl">UDL (kN/m):</label>
    <input type="number" id="udl" value="10" step="0.1"/>
    
    <label for="fy">Yield Strength (MPa):</label>
    <input type="number" id="fy" value="275" step="1"/>
    
    <label for="E">Young's Modulus (GPa):</label>
    <input type="number" id="E" value="210" step="1"/>
    
    <label for="sections">Steel Section:</label>
    <select id="sections">
      <!-- Populated by JavaScript -->
    </select>
    
    <button id="calcBtn">Calculate</button>
  </div>
  
  <!-- Results -->
  <div class="results-section">
    <h2>Results</h2>
    <p><strong>Max Bending Moment (kNm):</strong> <span id="momentRes"></span></p>
    <p><strong>Max Shear Force (kN):</strong> <span id="shearRes"></span></p>
    <p><strong>Deflection (mm):</strong> <span id="deflRes"></span></p>
    <p><strong>Utilization Ratio:</strong> <span id="utilRes"></span></p>
    <p><strong>Pass / Fail:</strong> <span id="checkRes"></span></p>
  </div>
  
  <!-- Charts -->
  <div class="chart-section">
    <canvas id="momentChart" width="400" height="200"></canvas>
    <canvas id="shearChart" width="400" height="200"></canvas>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
